<!DOCTYPE html>
<html>
    <head>
        <title>Index File</title>
    </head>

      <h1>Submit Form</h1>
      <hr>
    
      <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
        <label>My Form</label>
        <hr>
        <label>Name:</label>
        <input type="text" name="username" placeholder="Please input a username" size="30" maxlength="12">
        <label>Password:</label>
        <input type="password" name="pass" placeholder="password" size="30" maxlength="8">
        <input type="submit" name="login" value="login">
      </form>




</html>
